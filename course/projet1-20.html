<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Projet1-20</title>
		<script src="https://unpkg.com/vue@next"></script>
	</head>
	<body>
		<div id="app">
			<input type="text" v-model="name" />
			<button @click="bonjour('bonjour')">Bonjour</button>
			<button @click="bonjour('hello')">Hello</button>
		</div>
		<script>
			const app = Vue.createApp({
				data() {
					return {
						name: '',
					};
				},
				methods: {
					bonjour(salutation) {
						alert(`${salutation} ${this.name}`);
					},
				},
			});
			app.mount('#app');
		</script>
	</body>
</html>
