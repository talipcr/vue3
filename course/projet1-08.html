<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Projet1-08</title>
		<script src="https://unpkg.com/vue@next"></script>
	</head>
	<body>
		<div id="app">
			<p v-text="textBrut"></p>
			<p v-html="texteHtml"></p>
		</div>
		<script>
			const app = Vue.createApp({
				data() {
					return {
						textBrut: 'un simple texte',
						texteHtml: '<font color="red"><u>un texte html</u></font>',
					};
				},
			});
			app.mount('#app');
		</script>
	</body>
</html>
