<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>projet1-09</title>
		<script src="https://unpkg.com/vue@next"></script>
	</head>
	<body>
		<div id="app">
			<p><span v-text="personne.nom"></span></p>
			<p><span v-text="personne.prenom"></span></p>
			<p><span v-text="personne.age"></span></p>
		</div>
		<script>
			const app = Vue.createApp({
				data() {
					return {
						personne: {
							prenom: 'John',
							nom: 'Doe',
							age: 20,
						},
					};
				},
			});
			const vm = app.mount('#app');
			vm.personne.prenom = 'Jane';
		</script>
	</body>
</html>
